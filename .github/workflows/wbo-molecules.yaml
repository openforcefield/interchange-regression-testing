name: WBO tests

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

defaults:
  run:
    shell: bash -l {0}


jobs:
  test:
    name: Value propagation tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - "3.9"
          - "3.10"

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}
        activate-environment: interchange-regression-testing
        mamba-version: "*"
        channels: conda-forge,defaults
        channel-priority: true
        environment-file: environment-latest.yaml
        auto-activate-base: false

    - name: Install package
      run: |
        python setup.py develop --no-deps

    - name: Environment Information
      run: |
        conda info
        conda list

    - name: Check versions
      run: |
        python -c "import openff.toolkit; print(openff.toolkit.__version__)"
        python -c "import openff.interchange; print(openff.interchange.__version__)"

    - name: Upgrade environment to bleeding edge
      run: |
        mamba env update --file environment-latest.yaml

    - name: Check versions
      run: |
        python -c "import openff.toolkit; print(openff.toolkit.__version__)"
        python -c "import openff.interchange; print(openff.interchange.__version__)"
